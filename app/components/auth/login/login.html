<div pfs-set-height>

	<div class="row row-centered" pfs-set-third-padding-top>
		<div class="col-centered col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-lg-3 col-md-3 col-sm-3 col-xs-3">
			<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-2"></div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-8" >
			<form class="form-inline" ng-submit="login()">
			<!-- <form class="form-inline"> -->
			  	<input type="email" class="form-control" ng-model="email" style="margin-bottom:20px; width:100%;" placeholder="Your email"><br />
			  	<input type="password" class="form-control" ng-model="password" placeholder="Password"style="width:100%;"><br />
			  	<button ng-click="submit_pressed = true" class="btn btn-primary" type="submit" style="margin-top:40px;">
			        <i class="icon-reply" style="padding-left:4px;">SUBMIT</i>
			    </button>
			</form>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
	</div>

	<div class="row row-centered" ng-show="submit_pressed">
		<div class="col-centered col-lg-3 col-md-3 col-sm-3 col-xs-8">
			<uib-progressbar class="progress-striped active" value="dynamic" type="success"><i>Logging you in...</i></uib-progressbar>
		</div>
	</div>


	<div class="row" ng-show="cookie_error">
		<h3 class="text-centered ultraligh-text">Opps, looks like you don't have cookies enabled or you are on a private browser. Please try opening this page with cookies enabled or without private browsing. Thanks!</h3>	

	</div>
	
</div>
