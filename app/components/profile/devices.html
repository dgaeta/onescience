<!-- Status bar -->
<div class="row devices-loading-section">
	<div class="col-centered col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-show="device_pressed">
		<uib-progressbar class="progress-striped active" value="dynamic" type="success"><i>Logging into your device...</i></uib-progressbar>
	</div>
</div>

<!-- Alerts -->
<div class="row row-centered">
	<div class="col-centered col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-lg-3 col-md-3 col-sm-3 col-xs-3">
		<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
</div>

<!-- Devices list -->
<div class="devices-list-section row">
	<div class="col-xs-10">
		<div ng-repeat="device in devices track by $index"> 
			<div ng-click="ClickedDevice(device.name)" class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
				<img src="/images/mac-device.png" class="img-responsive" alt="Responsive image" style="padding-bottom: 20px;">
				<h5 ng-click="ClickedDevice(device.name)" class="text-center">{{device.name}}</h5>
			</div>
		</div>
	</div>
</div>

<div ng-show="deviceCount == 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
	<h1>Hey, looks like you haven't set up any devices yet. Download Parachute for Mac to see your files here.
	</h1>
</div>
